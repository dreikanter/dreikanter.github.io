---
layout: default
title: Home
---

<ul class="posts-list">
  {% for post in site.posts %}
  <li>
    <big><a href="{{ post.url }}" class="post-title">{{ post.title }}</a></big><br>
    <time datetime="{{ post.date | date_to_xmlschema }}" class="post-date text-muted">{{ post.date | date_to_string }}</time>
  </li>
  {% endfor %}
</ul>
